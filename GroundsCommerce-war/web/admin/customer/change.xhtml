<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Change Account Info</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Change Account Info</h1>
        
        <h:form>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Email"/>
                <h:inputText title="email" id="email" required="true"
                            value="#{customerManagedBean.email}"/>

                <h:outputLabel value="Name"/>
                <h:inputText title="name" id="name"
                            value="#{customerManagedBean.name}"/>

                <h:outputLabel value="Address"/>
                <h:inputText title="address" id="address"
                             value="#{customerManagedBean.address}"/>

                <h:outputLabel value="Postcode"/>
                <h:inputText title="postcode" id="postcode"
                             value="#{customerManagedBean.postcode}"/>

                <h:outputLabel value="State"/>
                <h:inputText title="state" id="state"
                             value="#{customerManagedBean.state}"/>

                <h:outputLabel value="Country"/>
                <h:inputText title="country" id="country"
                             value="#{customerManagedBean.country}"/>

                <h:outputLabel value="Phone"/>
                <h:inputText title="phone" id="phone"
                             value="#{customerManagedBean.phone}"/>
                
            </h:panelGrid>
            
            <h:commandButton id="submit" value="Submit" 
                action="#{customerManagedBean.updateCustomer}"/>
        </h:form>
    </h:body>
</html>

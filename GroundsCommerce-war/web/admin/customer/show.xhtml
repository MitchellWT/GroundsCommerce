<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Show Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Show Account</h1>
        
        <h:panelGrid columns="2">
            
            <h:outputText value="Email"/>
            <h:outputText value="#{customerManagedBean.email}"/>
            
            <h:outputText value="Name"/>
            <h:outputText value="#{customerManagedBean.name}"/>
            
            <h:outputText value="Address"/>
            <h:outputText value="#{customerManagedBean.address}"/>
            
            <h:outputText value="Postcode"/>
            <h:outputText value="#{customerManagedBean.postcode}"/>
            
            <h:outputText value="State"/>
            <h:outputText value="#{customerManagedBean.state}"/>
            
            <h:outputText value="Country"/>
            <h:outputText value="#{customerManagedBean.country}"/>
            
            <h:outputText value="Phone"/>
            <h:outputText value="#{customerManagedBean.phone}"/>
            
            <h:outputLink value="/GroundsCommerce-war/faces/admin/index.xhtml">Admin Menu</h:outputLink>
        </h:panelGrid>
    </h:body>
</html>

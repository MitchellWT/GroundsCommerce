<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Change Account Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Change Account Password</h1>
        
        <h:form>
            <h:panelGrid columns="2">            
                <h:outputLabel value="Password"/>
                <h:inputSecret title="password" id="password" required="true"
                            value="#{customerManagedBean.password}"/>
                
                <h:outputLabel value="Confirm Password"/>
                <h:inputSecret title="cPassword" id="cPassword" required="true"
                            value="#{customerManagedBean.cPassword}"/>
                
            </h:panelGrid>
            
            <h:commandButton id="submit" value="Submit" 
                             action="#{customerManagedBean.updatePassword(loginManagedBean.loginName)}"/>
        </h:form>
    </h:body>
</html>
